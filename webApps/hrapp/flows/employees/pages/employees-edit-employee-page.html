<oj-vb-fragment id="page-header" bridge="[[vbBridge]]" name="page-header">
  <oj-vb-fragment-param name="title" value="Edit employee"></oj-vb-fragment-param>
  <template slot="actions">
    <oj-button label="Cancel" on-oj-action="[[$listeners.backButtonClicked]]" chroming="borderless"></oj-button>
    <oj-button label="Save" on-oj-action="[[$listeners.saveButtonClicked]]" chroming="callToAction"
      disabled="[[ $variables.saveEmployeeChainInProgress ]]"></oj-button>
  </template>
</oj-vb-fragment>
<div class="oj-flex">
  <oj-validation-group id="validation-group" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout>
      <oj-input-text value="{{ $variables.employee.department }}" label-hint="Department" required="true"></oj-input-text>
      <oj-input-number value="{{ $variables.employee.employeeID }}" label-hint="Employee ID" required="true"></oj-input-number>
      <oj-input-text value="{{ $variables.employee.firstName }}" label-hint="First Name" required="true"></oj-input-text>
      <oj-input-text value="{{ $variables.employee.lastName }}" label-hint="Last Name" required="true"></oj-input-text>
      <oj-input-text value="{{ $variables.employee.location }}" label-hint="Location" required="true"></oj-input-text>
    </oj-form-layout>
  </oj-validation-group>
</div>
